<div>
  <mat-card appearance="outlined">
    <mat-card-content>
        @if(page === 0){
          <p> ¿Deseas iniciar el formulario de captación de información?</p>
          <button type="button" (click)="page=1">Iniciar</button>
        }
        @else {
          <app-form [page]="page" />
        }
    </mat-card-content>
  </mat-card>
</div>

<footer>
  <p>
    <span>Formulario de captación de información</span>
  </p>
</footer>

<router-outlet />
